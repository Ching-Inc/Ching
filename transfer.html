        <div>
            <section class="page-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-12 text-center" style="font-size: 1.1rem; font-weight: lighter">
                            <h1 style="font-family: 'Montserrat', sans-serif; font-size: 2.2rem;">Make a Transfer</h1>
                            <p class="mt-2" style="font-family: 'Montserrat', sans-serif;">Make a transfer anytime, anytime & to anyone</p>
                        </div>
                    </div> 
                </div>
            </section>
        </div>

        <div>
            <section class="page-section mt-2">
                <div class="container">
                    <div class="row justify-content-center">
                        <div id="panel" class="col-sm-7" style="font-size: 1.1rem; font-weight: lighter">
                            <form action="">
                                <h4 class="mt-4" style="font-family: 'Montserrat', sans-serif;">Payment Method</h4>

                                <p class="mt-3" style="font-family: 'Montserrat', sans-serif;">Select a Payment Method</p>
                                <div class="input-group mt-2">
                                    <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Enter Your Username">
                                    <div class="input-group-append">
                                        <select class="btn btn-outline-secondary form-select form-select-sm" aria-label="Default select example">
                                            <option value="1" selected>Apple Pay</option>
                                            <option value="2">Google Pay</option>
                                            <option value="3">PayPal</option>
                                            <option value="4">Venmo</option>
                                            <option value="5">Card</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="mt-5">
                                    <h4 class="mt-4" style="font-family: 'Montserrat', sans-serif;">Card Information</h4>

                                    <p class="mt-2" style="font-family: 'Montserrat', sans-serif;">Card Name</p>
                                    <input type="text" class="form-control mt-2" aria-label="Text input with dropdown button" placeholder="Jane Doe">
                                    
                                    <p class="mt-2" style="font-family: 'Montserrat', sans-serif;">Card Number</p>
                                    <input type="text" class="form-control mt-2" aria-label="Text input with dropdown button" placeholder="0000 0000 0000 0000">

                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="mt-2" style="font-family: 'Montserrat', sans-serif;">Month and Year</p>
                                            <input type="month" class="form-control mt-2" aria-label="Text input with dropdown button">
                                        </div>
                                        
                                        <div class="col-sm-6">
                                            <p class="mt-2" style="font-family: 'Montserrat', sans-serif;">CVV Code</p>
                                            <input type="password" class="form-control mt-2" aria-label="Text input with dropdown button" placeholder="***">
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-5">
                                    <h4 class="mt-4" style="font-family: 'Montserrat', sans-serif;">Transfer Information</h4>

                                    <p class="mt-2" style="font-family: 'Montserrat', sans-serif;">Receipent Information</p>
                                    <div class="input-group mt-2">
                                        <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Enter Receipent Username">
                                        <div class="input-group-append">
                                            <select class="btn btn-outline-secondary form-select form-select-sm" aria-label="Default select example">
                                                <option value="1" selected>Apple Pay</option>
                                                <option value="2">Google Pay</option>
                                                <option value="3">PayPal</option>
                                                <option value="4">Venmo</option>
                                                <option value="5">Card</option>
                                            </select>
                                        </div>
                                    </div>

                                    <p class="mt-2" style="font-family: 'Montserrat', sans-serif;">Message</p>
                                    <textarea class="form-control mt-2" aria-label="Text input with dropdown button" placeholder="Message to Receipent"></textarea>

                                    <div class="text-center"><button id="submit-btn" class="btn btn-lg transfer-btn mt-4" type="button">Make a Transfer</button></div>
                                </div>
                            </form>
                        </div>
                    </div> 
                </div>
            </section>
